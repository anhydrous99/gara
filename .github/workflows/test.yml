name: Tests

on:
  push:
    branches:
      - main
      - develop
      - 'claude/**'
  pull_request:
    branches: [ main, develop ]

# Cancel in-progress runs for the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # ========================================================================
    # Priority 1: Caching - 50-70% faster builds
    # ========================================================================

    - name: Cache apt packages
      uses: actions/cache@v4
      with:
        path: /var/cache/apt/archives
        key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/test.yml') }}
        restore-keys: |
          ${{ runner.os }}-apt-

    - name: Cache CMake build
      uses: actions/cache@v4
      with:
        path: |
          build
          ~/.ccache
        key: ${{ runner.os }}-build-${{ hashFiles('**/CMakeLists.txt', 'src/**', 'include/**', 'tests/**') }}
        restore-keys: |
          ${{ runner.os }}-build-

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          git \
          pkg-config \
          zlib1g-dev \
          libssl-dev \
          libcurl4-openssl-dev \
          libsqlite3-dev \
          libmysqlclient-dev \
          libvips-dev \
          libglib2.0-dev \
          ccache \
          lcov

    # ========================================================================
    # Build with ccache and coverage
    # ========================================================================

    - name: Setup ccache
      run: |
        ccache --max-size=500M
        ccache --set-config=compression=true
        ccache --zero-stats

    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        cmake .. \
          -DCMAKE_BUILD_TYPE=Debug \
          -DENABLE_COVERAGE=ON \
          -DENABLE_MYSQL=ON \
          -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
          -DBUILD_STATIC=OFF

    - name: Verify MySQL support enabled
      run: |
        if grep -q "MYSQL_FOUND:INTERNAL=1" build/CMakeCache.txt; then
          echo "✓ MySQL support is enabled (MYSQL_FOUND=1)"
        else
          echo "✗ MySQL support is NOT enabled"
          echo "CMake cache MYSQL entries:"
          grep -i "MYSQL" build/CMakeCache.txt || echo "No MYSQL entries found"
          exit 1
        fi

    - name: Build
      run: |
        cd build
        cmake --build . -j$(nproc) --verbose

    - name: ccache statistics
      run: ccache --show-stats

    # ========================================================================
    # Run Tests
    # ========================================================================

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure --verbose

    # ========================================================================
    # Priority 2: Code Coverage
    # ========================================================================

    - name: Generate coverage report
      if: success()
      continue-on-error: true
      run: |
        cd build
        # Use --checksum to handle potential line number mismatches
        lcov --capture --directory . --output-file coverage.info --checksum --rc lcov_branch_coverage=0 || true
        lcov --remove coverage.info \
          '/usr/*' \
          '*/tests/*' \
          '*/googletest/*' \
          '*/build/*' \
          --output-file coverage_filtered.info || true
        lcov --list coverage_filtered.info || echo "Coverage list failed, continuing..."

    - name: Upload coverage to Codecov
      if: success()
      uses: codecov/codecov-action@v4
      continue-on-error: true
      with:
        files: ./build/coverage_filtered.info
        flags: unittests
        name: codecov-ubuntu
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Check coverage threshold
      if: success()
      continue-on-error: true
      run: |
        cd build
        if [ -f coverage_filtered.info ]; then
          COVERAGE=$(lcov --summary coverage_filtered.info 2>&1 | grep "lines" | awk '{print $2}' | sed 's/%//' || echo "0")
          if [ -n "$COVERAGE" ]; then
            echo "::notice::Code coverage: $COVERAGE%"
            if (( $(echo "$COVERAGE < 80.0" | bc -l) )); then
              echo "::warning::Coverage $COVERAGE% is below 80% target (not enforced yet)"
            fi
          else
            echo "::warning::Could not determine coverage percentage"
          fi
        else
          echo "::warning::Coverage file not found, skipping threshold check"
        fi

    # ========================================================================
    # Upload Artifacts
    # ========================================================================

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-ubuntu
        path: |
          build/Testing/
          build/coverage_filtered.info
        retention-days: 30

  test-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # ========================================================================
    # macOS Caching
    # ========================================================================

    - name: Cache Homebrew packages
      uses: actions/cache@v4
      with:
        path: |
          ~/Library/Caches/Homebrew
        key: ${{ runner.os }}-brew-v2
        restore-keys: |
          ${{ runner.os }}-brew-

    - name: Cache CMake build
      uses: actions/cache@v4
      with:
        path: |
          build
          ~/.ccache
        key: ${{ runner.os }}-build-v2-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-build-v2-
          ${{ runner.os }}-build-

    - name: Install dependencies
      run: |
        brew install openssl zlib cmake pkg-config glib vips sqlite mysql-client ccache

    - name: Setup ccache
      run: |
        ccache --max-size=500M
        ccache --zero-stats

    - name: Configure CMake
      run: |
        # Add Homebrew mysql-client to PKG_CONFIG_PATH
        export PKG_CONFIG_PATH="$(brew --prefix mysql-client)/lib/pkgconfig:$PKG_CONFIG_PATH"
        echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH"

        mkdir -p build
        cd build
        cmake .. \
          -DCMAKE_BUILD_TYPE=Debug \
          -DENABLE_MYSQL=ON \
          -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

    - name: Verify MySQL support enabled
      run: |
        if grep -q "MYSQL_FOUND:INTERNAL=1" build/CMakeCache.txt; then
          echo "✓ MySQL support is enabled (MYSQL_FOUND=1)"
        else
          echo "✗ MySQL support is NOT enabled"
          echo "CMake cache MYSQL entries:"
          grep -i "MYSQL" build/CMakeCache.txt || echo "No MYSQL entries found"
          exit 1
        fi

    - name: Build
      run: |
        cd build
        cmake --build . -j$(sysctl -n hw.ncpu)

    - name: ccache statistics
      run: ccache --show-stats

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure --verbose

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-macos
        path: build/Testing/
        retention-days: 30
